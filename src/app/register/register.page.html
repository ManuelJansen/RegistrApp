<ion-header>
  <ion-toolbar>
    <ion-title type="button" (click)="recargarPagina()">RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-img src="assets/img/logoDuoc.png"></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title id="titulos">Registrarse</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!--Mensaje de Error-->
      <div>
        <ion-label id="error" *ngIf="error">{{msj}}</ion-label>
      </div>
      <!--Usuario-->
      <ion-input
        [(ngModel)]="user.usuario"
        label-placement="floating"
        fill="outline"
        label="Usuario"
        placeholder="Ingrese su Usuario"
        id="inputs"
      >
      </ion-input>
      <br>
      <!--Contraseña-->
      <ion-input
        [(ngModel)]="user.password"
        type="password"
        label-placement="floating"
        fill="outline"
        label="Contraseña"
        placeholder="Ingrese su Contraseña"
        id="inputs"
      >
      </ion-input>
      <br>
      <!--Tipo-->
      <ion-input
        [(ngModel)]="user.tipo"
        label-placement="floating"
        fill="outline"
        label="Tipo"
        placeholder="Indique si es profesor o alumno"
        id="inputs">
      </ion-input>
      <br>
      <!--Mat Spinner-->

      <!--Botón de Ingresar-->
      <ion-button (click)="registrar()" id="btnAzules">Registrarse</ion-button>
      <br>
      <!--Botón de Recuperar Contraseña-->
      <ion-button routerLink="/recuperar-pass" expand="block" id="btnSinfondo">¿Olvidaste tu Contraseña?</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
